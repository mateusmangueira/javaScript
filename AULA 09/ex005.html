        body {

    </style>

<body>
    <h1>Iniciando estudos com o DOM</h1>
    <p>Aqui vai o resultado</p> 
    <p>Aprendendo a usar o <strong>Document Object Model</strong> em JavaScript</p>
    <div id="msg">Clique em mim</div>
    <script>
        var p1 = document.getElementsByTagName('p')[0]
        var div = document.getElementById("msg")
        var divQuerySelector = document.querySelector('div#msg')
        document.writeln(`Esta escrito: ${p1.innerHTML}`)
        document.writeln(`Esta escrito na div: ${div.innerHTML}`)
    </script>
