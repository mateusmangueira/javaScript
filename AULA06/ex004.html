<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    
</body>
<script>
    var conversaoEuro = 0.22
    var conversaoDolar = 0.26
    const UM = 1
    var nome = window.prompt("Qual eh seu nome?")
    var salario = window.prompt("Qual eh seu salario?")
    var salEmBrl = (salario * UM).toLocaleString('pt-BR', {style: 'currency' , currency: 'BRL'})
    var salEmEuro = (salario * conversaoEuro).toLocaleString('pt-BR', {style: 'currency' , currency: 'EUR'})
    var salEmDolar = (salario * conversaoDolar).toLocaleString('pt-BR', {style: 'currency', currency: 'USD'})
    document.writeln(`Ola, <strong>${nome}</strong>. Seu nome tem ${nome.length} letras.<br/>`)
    document.writeln(`Seu salario em BRL: ${salEmBrl} <br/>`)
    document.writeln(`Seu salario em EUR: ${salEmEuro} <br/>`)
    document.writeln(`Seu salario em USD: ${salEmDolar} <br/>`)
</script>
</html>
