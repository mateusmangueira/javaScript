<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu Primeiro Programa</title>
    <!--Parte do Estilo em CSS-->
    <style>
        body {
            /* CSS */
            background-color: rgb(79, 79, 243); /*Em css so funciona esse comentario */
            color: rgb(255, 255, 255);
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(85, 107, 47);
        }
    </style>
    <!--Ate aqui eh Estilo em Css-->
</head>
<body>
    <h1>Ola, Mundo!</h1>
    <p>Ja me livrei da maldicao</p>
    <!--Parte em JS, interacao com o cliente-->
    <script>
        var nome = window.prompt('Qual eh seu nome?')//Cria um alerta com um prompt para escrever//
        alert("Eh um grande prazer te conhecer, " + nome + "!")
    </script>
