<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu Primeiro Programa</title>
    <!--Parte do Estilo em CSS-->
    <style>
        body {
            background-color: rgb(79, 79, 243);
            color: rgb(255, 255, 255);
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(85, 107, 47);
        }
    </style>
    <!--Ate aqui eh Estilo em Css-->
</head>
<body>
    <h1>Ola, Mundo!</h1>
    <p>Ja me livrei da maldicao</p>
    <!--Parte em JS, interacao com o cliente-->
    <script>
        //Cria um alerta basico//
        window.alert('Minha primeira mensagem')
        //Cria um alerta com opcao de ok/cancela//
        window.confirm('Esta gostando de JS?')
        //Cria um alerta com um prompt para escrever//
        window.prompt('Qual eh seu nome?')
    </script>
</body>
</html>
